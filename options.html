<!doctype html>
<html lang="en" style="width: 555px;">
<head>
    <meta charset="utf-8">
    <title>SD Companion</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/options.css">

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>

<body>
<div id="content">
    <div id="heading">
        <h1>Smoothering up Space Destiny's UI</h1>
        <p>Makes the UI smoother by adding some neat data & features.</p>
    </div>

    <hr>
    <h3>Raid logisitician</h3>
    <p class="note">Minimum amount of resources to plan a raid for.</p>
    <p>
        <input type="number" id="raid-min-amount" value="">
    </p>
    <p class="hint">Default value is 1M.</p>
    <p class="note">Maximum amount of raid waves to plan.</p>
    <p>
        <input type="number" id="max-raid-amount" value="">
    </p>
    <p class="hint">Default value is 10.</p>
    <br>
    <hr>
    <div id="buttons-wrapper">
        <button class="save-button" id="save">Save</button>
        <button class="reset-button" id="reset">Reset</button>
        <button class="reset-button" id="reset-exp">Reset expedition journal</button>
    </div>
</div>
</body>
</html>
